name: astrbot-qq-group-daily-analysis # 这是你的插件的唯一识别名。
desc: QQ群日常分析插件 - 生成精美的群聊分析报告，支持话题分析、用户称号、群聊金句等功能  # 插件简短描述
display_name: QQ群总结分析插件 # 插件的显示名称
help: |  # 插件的帮助信息
  智能分析群聊活动，生成精美的日常分析报告
  
  主要功能：
  - 话题分析和总结
  - 用户称号分配
  - 群聊金句识别
  - 可视化报告
  - 定时自动分析
  
  命令：
  /群分析 [天数] - 分析群聊活动
  /分析设置 [操作] - 管理设置（enable/disable/status/test）
version: v4.0.1 # 插件版本号。格式：v1.1.1 或者 v1.1
author: SXP-Simon # 作者
repo: https://github.com/SXP-Simon/astrbot-qq-group-daily-analysis # 插件的仓库地址
